<!DOCTYPE html>
<html lang="da">
<head>

  <title>Test Workbench</title>

</head>

<header class="container">
  <h1 class="text-h1">Test Workbench</h1>

  <section id="responseList"></section>

<script src="workbench.js"></script>
</body>
</html>
